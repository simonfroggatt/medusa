{% load static %}
{% block header %}
    <header id="page-topbar">
        <div class="navbar-header">
            <div class="d-flex">
                <!-- LOGO -->
                <div class="navbar-brand-box">
                    <a href="{% url 'dashboard' %}" class="logo logo-dark">
                                <span class="logo-sm">
                                    <img src="{% static 'images/logo-sm.png' %}" alt="" height="22">
                                </span>
                        <span class="logo-lg">
                                    <img src="{% static 'images/logo-dark.png' %}" alt="" height="23">
                                </span>
                    </a>

                    <a href="{% url 'dashboard' %}" class="logo logo-light">
                                <span class="logo-sm">
                                    <img src="{% static 'images/medusa_small.svg' %}" alt="" height="23">
                                </span>
                        <span class="logo-lg">
                                    <img src="{% static 'images/medusa_large.svg' %}" alt="" height="23">
                                </span>
                    </a>
                </div>

                <button type="button" class="btn btn-sm px-3 font-size-16 vertinav-toggle header-item waves-effect"
                        id="vertical-menu-btn">
                    <i class="fa fa-fw fa-bars"></i>
                </button>

                <button type="button"
                        class="btn btn-sm px-3 font-size-16 horinav-toggle header-item waves-effect waves-light"
                        data-bs-toggle="collapse" data-bs-target="#topnav-menu-content">
                    <i class="fa fa-fw fa-bars"></i>
                </button>


                <!-- App Search-->
                <!-- <form class="app-search d-none d-lg-block">
                    <div class="position-relative">
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="mdi mdi-magnify"></span>
                    </div>
                </form> -->

            </div>

            <div class="d-flex ">

                <div class="dropdown d-inline-block d-lg-none ms-2">
                    <button type="button" class="btn header-item noti-icon waves-effect"
                            id="page-header-search-dropdown"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="mdi mdi-magnify"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                         aria-labelledby="page-header-search-dropdown">

                        <form class="p-3">
                            <div class="form-group m-0">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search ..."
                                           aria-label="Recipient's username">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="d-grid gap-1 d-md-flex justify-content-md-end">
                    <button type="button" class="btn header-item" id="topmenu_contact" data-toggle="tooltip" data-placement="bottom" title="All contacts">
                                        <a href="{% url 'allcustomers' %}" >
                                        <i class="fa-solid fa-user-friends"></i></a>
                    </button>
                    <button type="button" class="btn header-item" id="topmenu_liveorder" data-toggle="tooltip" data-placement="bottom" title="All Orders">
                        <a href="{% url 'allorders' %}">
                        <i class="fa-solid fa-chart-line-up"></i></a>
                    </button>
                    <button type="button" class="btn header-item" id="topmenu_order">
                        <i class="fa-solid fa-shopping-cart"></i>
                    </button>
                    <button type="button" class="btn header-item" id="topmenu_quickquote"
                                    data-url="{% url 'quotequick' %}"
                                        data-dlgsize="modal-lg" data-toggle="tooltip" data-placement="bottom" title="Quick quote">
                        <i class="fa-solid fa-file-invoice"></i>
                    </button>
                    <button type="button" class="btn header-item" id="topmenu_quickcalc" data-toggle="tooltip" data-placement="bottom" title="Quick price">
                        <i class="fa-solid fa-calculator"></i>
                    </button>
                    <button  type="button" class="btn header-item"  id="topmenu_logout" data-toggle="tooltip" data-placement="left" title="Logout">
                        <a href="/authentication/logout"><i class="fa-solid fa-right-from-bracket"></i></a>
                    </button>
                </div>


            </div>
        </div>
    </header>
{% endblock header %}
