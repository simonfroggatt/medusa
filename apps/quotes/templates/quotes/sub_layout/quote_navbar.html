{% load static %}
<nav class="navbar navbar-expand-md navbar-light pe-0" id="navbar-orders">
    <div class="container-fluid justify-content-end pe-0">
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                <a class="btn {{ BUTTON_ADD }}" id="js-quote-product-edit" role="button" data-url="{% url 'quoteproductadd' quote_obj.quote_id %}" data-dlgsize="modal-xl"><i class="fa-solid fa-box-open"></i> Add Product</a>

                <div class="btn-group">

                    <button type="button" class="btn btn-success" id="menuEmailQuote" data-url="{% url 'show_customer_email_quote' quote_obj.quote_id %}"
                    data-dlgsize="modal-fullscreen"><i class="fa-solid fa-envelope"></i> Email
                    </button>


                </div>


                <div class="btn-group">

                    <button type="button" class="btn btn-success" id="dropdownMenuPrintQuote"><i class="fa-solid fa-print"></i> Print
                    </button>
                    <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>

                    <div class="dropdown-menu px-2" aria-labelledby="dropdownMenuPrintQuote">
                        <form  id="form-quote-print" action="{% url 'quote_paperwork_pdf' quote_obj.quote_id %}" target="_blank" method="post">
                        {% csrf_token %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"  id="with_total_print" name="with_total_print" value=1 checked>
                            <label class="form-check-label" for="with_total_print">
                                Totals
                            </label>
                        </div>
                            </form>
                    </div>

                </div>


                 <div class="dropdown dropstart">
                    <button class="btn {{ BUTTON_EXTRA }} " type="button" id="dropdownQuoteOptions"
                            data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false"><i class="fa-solid fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownQuoteOptions">
                        <li><a class="dropdown-item js-quote-cog-option" role="button" data-url="{% url 'quotetext' quote_obj.quote_id %}" data-dlgsize="modal-lg">Text</a></li>
                        {% if quote_obj.customer %}
                             <li><a role="button" class="dropdown-item js-quote-convert-form" data-url="{% url 'quote_convert_to_order' quote_obj.quote_id quote_obj.quote_hash %}" data-dlgsize="modal-sm">Convert to Order</a></li>
                        {% else %}
                            <li><a role="button" class="dropdown-item js-quote-convert-form" data-url="{% url 'quote_convert_to_customer' quote_obj.quote_id %}" data-dlgsize="modal-sm">Convert to Customer</a></li>
                        {% endif %}
                        <li>
                            <a class="dropdown-item js-quote-product-edit" role="button"
                               data-url="{% url 'quotediscountchange' quote_obj.quote_id %}" data-dlgsize="modal-sm">Discount</a>
                        </li>


                        <li class="list-group-item-danger">
                            <a class="dropdown-item js-quote-product-edit" role="button"
                               data-url="{% url 'quotedeletedlg' quote_obj.quote_id %}" data-dlgsize="modal-sm">Delete</a>
                           </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
