{% load crispy_forms_tags %}
{% load static %}

<div class="modal-header">
    <h4 class="modal-title"> <strong>CONVERT</strong> to order</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row pb-2">
            <div class="col-12">
                <form method="post" action="{% url 'quote_convert_to_order' quote_id quote_hash %}"
                      id="js-quote-convert-form">
                    {% csrf_token %}
                Are you sure you want to CONVERT this to an order?<br><br>

                <div class="col-md-12">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" data-bs-dismiss="modal" class="btn {{ BUTTON_CANCEL }} ">Cancel</button>
                        <button type="submit" id="duplicate" class="btn {{ BUTTON_EDIT }} pull-right">Yes - Convert</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
