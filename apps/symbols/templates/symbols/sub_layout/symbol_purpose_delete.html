{% extends 'partials/base.html' %}
{% block content %}
<h1>Delete Purpose</h1>
<p>Are you sure you want to delete "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'compliance-standards-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
