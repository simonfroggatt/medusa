{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>{% if view.object %}Edit{% else %}Add{% endif %} Purpose</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'purpose-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
