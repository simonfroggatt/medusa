{% load crispy_forms_tags %}
{% load static %}

<div class="modal-header">
    <h4 class="modal-title">Change option value order</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <div class="container">
        <form method="post" action="{% url 'option_class_predefined_values-order' class_option_value_id %}" id="form-class_option_value_order-submit">
            {% csrf_token %}
            {{ form.option_class|as_crispy_field }}
            {{ form.option_value|as_crispy_field }}
            <div class="row">
                <div class="col-md-12">{{ form.order|as_crispy_field }}</div>
                <div class="col-md-12">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" data-bs-dismiss="modal" class="btn {{ BUTTON_CANCEL }} ">Cancel</button>
                        <button type="submit" id="update" class="btn {{ BUTTON_UPDATE }} pull-right">Update</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
