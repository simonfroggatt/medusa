{% load crispy_forms_tags %}
{% load static %}

<div class="modal-header">
    <h4 class="modal-title">NEW Group Value</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <div class="container">
        <form method="post" action="{% url 'group_value-create-dlg' 0 %}"
              id="js-group_value_create-submit">
            {% csrf_token %}
            {{ form.group|as_crispy_field }}

            <div class="row">
                <div class="col-md-12">{{ form.class_field|as_crispy_field }}</div>
                <div class="col-md-12">{{ form.value|as_crispy_field }}</div>
                <div class="col-md-12">{{ form.order_id|as_crispy_field }}</div>
                <div class="col-md-12">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" data-bs-dismiss="modal" class="btn {{ BUTTON_CANCEL }} ">Cancel</button>
                        <button type="submit" id="update" class="btn {{ BUTTON_ADD }} pull-right">Add</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
