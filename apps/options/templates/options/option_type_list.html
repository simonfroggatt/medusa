{% extends 'partials/base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'libs/tsg_datatables/datatables.min.css' %} "/>
{% endblock extra_css %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                <button id="create-type" class="btn btn-primary mb-4" type="button" name="create-type">Create Type</button>

                    <table id="option_type_table" class="table table-hover table-sm table-striped table-bordered">
                        <thead>
                        <tr>
                            <th class="col-2">Name</th>
                            <th class="col-9">Description</th>
                            <th class="col-1 text-end">&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for types in  option_types %}
                            <tr>
                            <td>{{ types.name }}</td>
                            <td>{{ types.descr }}</td>
                            <td class="text-end">
                                <a role="button" data-url="" class="btn btn-danger btn-sm "><i class="fas fa-trash-alt fa-sm"></i></a>
                                <a role="button" data-url="" class="btn btn-primary btn-sm "><i class="fas fa-edit fa-sm"></i></a>
                            </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>






{% endblock content %}

{% block javascript %}


{% endblock javascript %}
