{% load crispy_forms_tags %}
{% load static %}

<div class="modal-header">
    <h4 class="modal-title"> Change Product Option</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
     <div class="container">
        <form method="post" action="{% url 'products_option_edit' product_id product_option_id %}"
              id="product_option_edit_form">
            {% csrf_token %}
             <input type="hidden" id="product_option_id" name="product_option_id" value="{{ product_option_id }}">
            <div class="row">
                <div class="col-md-12"><h3>{{ option_name}}</h3></div>
                <div class="col-md-6">{{ form.value|as_crispy_field }}</div>
                <div class="col-md-6">{{ form.required|as_crispy_field }}</div>
                <div class="col-md-12">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" data-bs-dismiss="modal" class="btn {{ BUTTON_CANCEL }} ">Cancel</button>
                        <button type="submit" id="update" class="btn {{ BUTTON_UPDATE }} pull-right">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
