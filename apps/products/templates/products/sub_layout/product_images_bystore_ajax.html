{% load static %}

{% for product_image in images_obj %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{ MEDIA_URL }}{{ product_image.image.image }}" class="card-img-top" alt="{{ product_image.alt_text }}">
                    <div class="card-body">
                        <p class="card-text">
                            {% firstof product_image.alt_text product_image.image.alt_text %}</p>
                    </div>
                    <div class="card-footer">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn {{ BUTTON_EDIT }} btn-sm me-md-2 store_product_additional_images-dlg" type="button" data-storeimageid="{{ product_image.id }}"
                            data-url="{%  url 'store_product_additional_images-edit' product_id product_image.pk %}" >Edit</button>
                            <button class="btn {{ BUTTON_DELETE }} btn-sm store_product_additional_images-dlg" type="button"
                            data-url="{%  url 'store_product_additional_images-delete-dlg' product_id product_image.pk %}" >Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endfor %}
