 {% for product_image in images_obj %}
            <div class="col ">
                <div class="card h-100">
                        <img src="{{ MEDIA_URL }}{{ product_image.image }}" class="card-img-top" alt="{{ product_image.alt_text }}">
                    <div class="card-body">
                        <p class="card-text">{{ product_image.alt_text }}</p>
                    </div>
                    <div class="card-footer">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn {{ BUTTON_EDIT }} btn-sm me-md-2 product_additional_images-dlg" type="button" data-storeimageid="{{ product_image.pk }}"
                            data-url="{% url 'product_additional_images-edit' product_image.product_image_id  %}">Edit</button>
                            <button class="btn {{ BUTTON_DELETE }} btn-sm product_additional_images-dlg" type="button"
                            data-url="{% url 'product_additional_images-delete' product_image.product_image_id  %}">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endfor %}
