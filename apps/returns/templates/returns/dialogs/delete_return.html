{% load static %}
{% load crispy_forms_tags %}

<div class="modal-header">
    <h4 class="modal-title"> <strong>DELETE</strong> Return</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row pb-2">
            <div class="col-12">
                <form method="post" action="{% url 'return_delete' return_order.id %}"
                      id="js-return-delete-form">
                    {% csrf_token %}
                Are you sure you want to delete this WHOLE return?
                <div class="col-md-12">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" data-bs-dismiss="modal" class="btn {{ BUTTON_CANCEL }} ">Cancel</button>
                        <button type="submit" id="delete" class="btn {{ BUTTON_DELETE }} pull-right">Delete</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
