<ul class="list-inline ">
{% for flags in orderFlags %}
    <li class="list-inline-item"><i class="fa-2x {{ flags.flag.flag_icon }}"></i></li>
{% endfor %}
    {% for pflags in productFlags %}

{% endfor %}
</ul>
