{% load static %}

<div class="modal-header">
    <h4 class="modal-title" <strong>DELETE</strong> category STORE text</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row pb-2">
            <div class="col-12">
                <form method="post" action="{% url 'categorystoredelete' 0 %}"
                      id="js-category-add-text-dlg">
                    {% csrf_token %}
                    <input type="hidden" id="pk" name="pk"
                           value="{{ pk }}">
                Are you sure you want to delete this text?
                <div class="col-md-12">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" data-bs-dismiss="modal" class="btn {{ BUTTON_CANCEL }} ">Cancel</button>
                        <button type="submit" id="delete" class="btn {{ BUTTON_DELETE }} pull-right">Delete</button>
                    </div>
                </div>
            </div>
                </form>
            </div>
        </div>
    </div>
</div>
