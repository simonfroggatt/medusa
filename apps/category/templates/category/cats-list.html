{% extends 'partials/base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'libs/tsg_datatables/datatables.min.css' %} "/>
{% endblock extra_css %}

{% block content %}

    <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="ibox-content">
                                <table id="cats_table" class="table table-hover table-sm"
                                       style="width:100%">
                                    <thead>
                                    <tr>
                                        <th class="col-2">Image</th>
                                        <th class="col-7">Name</th>
                                        <th class="col-2">Status</th>
                                        <th class="col-1 float-end">&nbsp</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

    <!--
    <div class="modal fade" id="modal-sizes">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Loading Data
                </div>
            </div>
        </div>
    </div>
    -->

    <div class="modal fade" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
             <div class="modal-content"></div>
         </div>
    </div>

    <button id="create-size" class="btn btn-primary" type="button" name="button">Create Size</button>
    <button type="button" class="update-size-bs bs-modal btn btn-sm btn-primary" data-form-url="{% url 'edit_size' 1 %}">Update</button>


{% endblock content %}

{% block javascript %}

        <script type="text/javascript" src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
        <script type="text/javascript" src="{% static 'libs/tsg_datatables/datatables.js' %}"></script>

<script>
    $(document).ready(function() {


         var reinstateFunction = function () {};


    $('#cats_table').DataTable( {
        "dom": "<'row'<'col-sm-6'f><'col-sm-6'lT>>" +
         "<'row'<'col-sm-12'tr>>" +
         "<'row'<'col-sm-6'i><'col-sm-6'p>>",
        "processing" : true,
        "lengthMenu" : [[10,25,50,100,-1], [10,25,50,100,"All"]],
        "pageLength": 25,
        "autoWidth": true,
        "responsive": true,
        "ajax": {
                 "processing": true,
                 "url": "/category/api/category/?format=datatables"
             },
        "deferRender": true,
         "search": {
            "regex": true
        },
        "drawCallback": reinstateFunction,
        columns :[

            {
                data: "category_image_url",
                searchable: "false",
                sortable: "false",
                render: function (data, type, row, meta ) {
                    return '<img height="50px" class="mx-auto d-block product-thumb img-responsive" src="'+data+'">';
                }

            },
            {data: "name"},
            {data: "status"},
            {
                data: null,
                sortable: false,
                className: 'text-end',
                render: function ( data, type, row ) {

                let edit_icon = '<a class="btn btn-primary btn-sm" role="button" data-form-url="edit/' + row['size_id'] + '"><i class="fas fa-edit fa-sm"></i></a>';
                let delete_icon = '<a class="btn btn-danger btn-sm" data-form-url="delete/' + row['size_id'] + '"><i class="fas fa-trash fa-sm"></i></a>';
                return delete_icon + "  " + edit_icon;



                }
            }

        ]
    } );


} );
</script>

{% endblock javascript %}
