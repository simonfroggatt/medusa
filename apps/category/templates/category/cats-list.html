{% extends 'partials/base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'libs/tsg_datatables/datatables.min.css' %} "/>
{% endblock extra_css %}

{% block content %}
    <div class="row top_bar">
            <div class="col-3 col-lg-2">

            </div>
            <div class="col-3 col-lg-4">

            </div>
            <div class="col-6 col-lg-6">
                {% include 'category/sub_layouts/category_list_navbar.html' %}
            </div>
        </div>
    <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="ibox-content">
                                <table id="cats_table" class="table table-hover table-sm"
                                       style="width:100%">
                                    <thead>
                                    <tr>
                                        <th class="col-2">Image</th>
                                        <th Name</th>
                                        <th class="50px">&nbsp</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

{% endblock content %}

{% block javascript %}


<script>
    $(document).ready(function() {


    $('#cats_table').DataTable( {
        "dom": "<'row'<'col-sm-6'f><'col-sm-6'lT>>" +
         "<'row'<'col-sm-12'tr>>" +
         "<'row'<'col-sm-6'i><'col-sm-6'p>>",
        "processing" : true,
        "lengthMenu" : [[10,25,50,100,-1], [10,25,50,100,"All"]],
        "pageLength": 25,
        "autoWidth": true,
        "responsive": true,
        "ajax": {
                 "processing": true,
                 "url": "/category/api/category/?format=datatables"
             },
        "deferRender": true,
         "search": {
            "regex": true
        },
        columns :[

            {
                data: "base_image_url",
                searchable: "false",
                sortable: "false",
                render: function (data, type, row, meta ) {
                    return '<img height="50px" class="mx-auto d-block product-thumb img-responsive" src="'+data+'">';
                }

            },
            {data: "categorybasedesc.name"},
           /* {
                data: "status",
                render: function (data, type, row) {
                    if (data == 1) {
                        return '<span class="badge rounded-pill badge-soft-success font-size-14">LIVE</span>'
                    } else {
                        return '<span class="badge rounded-pill badge-soft-danger font-size-14">OFF-LINE</span>'
                    }

                }
            },*/
            {
                data: 'category_id',
                sortable: false,
                className: 'text-end',
                render: function ( data, type, row ) {

                let edit_icon = '<a class="btn {{ BUTTON_EDIT }} btn-sm" href="' + data + '"><i class="{{ ICON_EDIT }} fa-sm"></i></a>';
                let delete_icon = '<a class="btn btn-danger btn-sm" data-form-url="delete/' + data + '"><i class="{{ ICON_DELETE }} fa-sm"></i></a>';
                return edit_icon;

                }
            },

        ]
    } );


} );
</script>

{% endblock javascript %}
